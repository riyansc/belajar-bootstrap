<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Alert</title>
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Css Punya Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <h1>Belajar Alert</h1>
      <p class="alert alert-success">Alert Success</p>
      <p class="alert alert-danger">Alert danger</p>
      <p class="alert alert-warning">Alert warning</p>
      <p class="alert alert-info">AlertInfo</p>

      <h2>Belajar Modal</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card card-primary">
            <div class="card card-header">Card Header</div>
            <div class="card card-body">Card Body</div>
            <div class="card card-footer">Card Footer</div>
          </div>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Bootstrap -->
  <script src="js/bootstrap.js" type="text/javascript"></script>
</html>
