<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Form</title>
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Css Punya Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <h1>Belajar membuat formulir</h1>
      <p>Form akan dikombinasikan dengan grid system</p>

      <form action="" method="post" class="myform">
        <div class="row">
        <!-- Col md 6 1 -->
        <div class="col-md-6">
          <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" name="nama" class="form-control" placeholder="Nama Lengkap" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" placeholder="Email" />
          </div>

          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Username" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" />
          </div>
        </div>

        <!-- Col md 6 2 -->
        <div class="col-md-6">
          <div class="form-group">
            <label>No Telpon</label>
            <input type="text" name="no" class="form-control" placeholder="No telp" />
          </div>

          <div class="form-group">
            <label>Jenis Kelamin</label>
            <select name="jenis_kelamin" class="form-control">
              <option value="Pria">Pria</option>
              <option value="Wanita">Wanita</option>
            </select>
          </div>

          <div class="form-group">
            <label>Alamat</label>
            <input type="alamat" name="alamat" class="form-control" placeholder="Alamat" />
          </div>

          <div class="form-group">
            <input type="submit" name="submit" class="btn btn-primary" value="Kirim Data">
          </div>
        </div>
      </form>
      <div class="tombol">
        <h2>Belajar Button</h2>
        <p>Latihan Ukuran Button</p>
        <button type="submit" class="btn btn-primary btn-lg">Large button</button>
        <input type="submit" name="submit" class="btn btn-primary btn-sm">
        <input type="submit" name="submit" class="btn btn-primary ">
        <input type="submit" name="submit" class="btn btn-primary btn-lg">
      </div>
      <div class="tombol">
        <input type="submit" name="submit" class="btn btn-primary">
        <input type="submit" name="submit" class="btn btn-danger">
        <input type="submit" name="submit" class="btn btn-dark">
        <input type="submit" name="submit" class="btn btn-info">
        <input type="submit" name="submit" class="btn btn-success">
        <input type="submit" name="submit" class="btn btn-warning">
        <input type="submit" name="submit" class="btn btn-light">
      </div>
    </div>
  </body>
  <!-- JavaScript Bootstrap -->
  <script src="js/bootstrap.js" type="text/javascript"></script>
</html>
